spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
server:
  port: 8201

#eureka注册配置
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka #注册发现地址

feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream                   